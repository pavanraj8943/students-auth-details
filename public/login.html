<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
 <style>
  /* ===== GLOBAL RESET ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    background:
      radial-gradient(circle at 15% 20%, rgba(20, 184, 166, 0.08), rgba(148, 163, 184, 0.08) 25%, #f3f4f6 55%, #f9fafb 100%);
    color: #0f172a;
  }

  .auth-shell {
    width: 100%;
    max-width: 480px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    align-items: stretch;
    background: transparent;
    border-radius: 0;
    border: none;
    box-shadow: none;
    padding: 0;
  }

  @media (max-width: 768px) {
    .auth-shell {
      padding: 0;
      max-width: 100%;
    }
  }

  /* previously: HERO / BRAND PANEL removed as per request */

  /* ===== AUTH CARD ===== */
  .auth-container {
    background: linear-gradient(145deg, #ffffff, #f9fafb);
    border-radius: 18px;
    padding: 26px 26px 22px 26px;
    color: #0f172a;
    border: 1px solid #e5e7eb;
    box-shadow: 0 14px 30px rgba(148, 163, 184, 0.35);
    max-width: 380px;
    width: 100%;
    margin: 0 auto;
    animation: popIn 0.7s ease;
    position: relative;
    overflow: hidden;
  }

  .auth-container::before {
    content: "";
    position: absolute;
    inset: -40%;
    opacity: 0.15;
    background:
      radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.15), transparent 50%),
      radial-gradient(circle at 100% 100%, rgba(52, 211, 153, 0.15), transparent 50%);
    pointer-events: none;
  }

  .auth-inner {
    position: relative;
    z-index: 1;
  }

  /* ===== TITLE & SUPPORTING TEXT ===== */
  .auth-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.18em;
    color: #6b7280;
    margin-bottom: 6px;
  }

  .auth-container h2 {
    color: #0f172a;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 4px;
    text-align: center;
  }

  .auth-subtitle {
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 20px;
    text-align: center;
  }

  /* ===== INPUT LABELS & FIELDS ===== */
  .field {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 14px;
  }

  .field label {
    font-size: 13px;
    color: #111827;
    font-weight: 500;
    text-align: left;
  }

  .field label span {
    color: #22c55e;
  }

  .field input {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    background: #f9fafb;
    color: #111827;
    outline: none;
    transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, transform 0.15s ease;
  }

  .field input::placeholder {
    color: #9ca3af;
  }

  .field input:focus {
    border-color: #22c55e;
    background: #ffffff;
    box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    transform: translateY(-1px);
  }

  /* ===== BUTTON ===== */
  .auth-container button {
    width: 100%;
    padding: 11px 14px;
    margin-top: 6px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: #022c22;
    border: none;
    border-radius: 999px;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    box-shadow:
      0 12px 30px rgba(16, 185, 129, 0.35);
    transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.15s ease;
  }

  .auth-container button span.icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
  }

  .auth-container button:hover {
    transform: translateY(-1px) scale(1.01);
    box-shadow:
      0 16px 38px rgba(22, 163, 74, 0.45);
    filter: brightness(1.03);
  }

  .auth-container button:active {
    transform: translateY(0) scale(0.99);
    box-shadow:
      0 8px 18px rgba(22, 163, 74, 0.35);
    filter: brightness(0.98);
  }

  /* ===== FOOTER TEXT & LINKS ===== */
  .auth-container p {
    margin-top: 18px;
    text-align: center;
    font-size: 13px;
    color: #6b7280;
  }

  .auth-container a {
    color: #3b82f6;
    font-weight: 600;
    text-decoration: none;
    position: relative;
  }

  .auth-container a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0%;
    height: 2px;
    background: linear-gradient(90deg, #22c55e, #3b82f6);
    transition: width 0.25s ease;
  }

  .auth-container a:hover::after {
    width: 100%;
  }

  /* ===== SMALL DETAILS ===== */
  .helper-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 8px;
    margin-bottom: 4px;
    font-size: 12px;
    color: #9ca3af;
  }

  .helper-row span {
    color: #111827;
    font-weight: 500;
  }

  /* ===== ANIMATION ===== */
  @keyframes popIn {
    from {
      opacity: 0;
      transform: translateY(14px) scale(0.98);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
 </style>
 </head>
<body>
  <div class="auth-shell">
    <div class="auth-container">
      <div class="auth-inner">
        <p class="auth-label">Sign in</p>
        <h2>Login to your account</h2>
        <p class="auth-subtitle">
          Use your registered email and password to access the students management dashboard.
        </p>

        <div class="field">
          <label for="email">Email address <span>*</span></label>
          <input id="email" placeholder="you@example.com" type="email" required />
        </div>

        <div class="field">
          <label for="password">Password <span>*</span></label>
          <input id="password" placeholder="Enter your password" type="password" required />
        </div>

        <div class="helper-row">
          <span><span>Tip:</span> Keep your credentials private.</span>
        </div>

        <button onclick="login()">
          <span class="icon">â®•</span>
          <span>Continue to dashboard</span>
        </button>

        <p>
          Don't have an account?
          <a href="/register">Create a new account</a>
        </p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
