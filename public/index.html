<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Management</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <h1>Student Management</h1>

    <!-- Form to add / edit student -->
    <section id="form-section">
      <div class="form-header-row">
        <h2 id="form-title">Add Student</h2>
        <div class="accordion-header collapsed" id="marks-accordion">
          <span>Marks</span>
          <span class="accordion-icon">â–¼</span>
        </div>
      </div>
      <form id="student-form">
        <input type="hidden" id="student-id" />
        <div class="form-row">
          <div class="form-left">
            <div>
              <input id="name" placeholder="Name" required />
            </div>
            <div>
              <input id="email" placeholder="Email" type="email" required />
            </div>
            <div>
              <input id="rollNumber" placeholder="Roll Number" required />
            </div>
          </div>
          <div class="form-right">
            <div class="accordion-content collapsed" id="marks-content">
                <div>
                  <label>Physics</label>
                  <input id="subject1" type="text" value="0" required />
                </div>
                <div>
                  <label>Chemistry</label>
                  <input id="subject2" type="text" value="0" required />
                </div>
                <div>
                  <label>Biology</label>
                  <input id="subject3" type="text" value="0" required />
                </div>
              </div>
          </div>
        </div>
        <button type="submit" id="save-btn">Save</button>
        <button type="button" id="cancel-btn" style="display:none">Cancel</button>
      </form>
    </section>

    <!-- Student list -->
    <section class="students-section">
      <div class="section-header">
        <h2>All Students</h2>
        <div class="section-decoration"></div>
      </div>
      <div class="table-container">
        <table id="students-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Roll No</th>
              <th>Email</th>
              <th>Physics</th>
              <th>Chemistry</th>
              <th>Biology</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="students-list">
            <!-- populated by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="main.js" type="module"></script>
</body>
</html>
