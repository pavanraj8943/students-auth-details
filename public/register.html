<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* ===== GLOBAL RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', Arial, sans-serif;
}

/* ===== BODY CENTER ===== */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f766e, #14b8a6);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== AUTH CARD ===== */
.auth-container {
  background: #ffffff;
  width: 100%;
  max-width: 380px;
  padding: 35px 30px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
  animation: popIn 0.7s ease;
}

/* ===== TITLE ===== */
.auth-container h2 {
  text-align: center;
  color: #0f766e;
  margin-bottom: 25px;
  font-size: 24px;
}

/* ===== INPUTS ===== */
.auth-container input {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  transition: all 0.3s ease;
}

.auth-container input:focus {
  outline: none;
  border-color: #0f766e;
  box-shadow: 0 0 0 2px rgba(15, 118, 110, 0.2);
  transform: scale(1.02);
}

/* ===== BUTTON ===== */
.auth-container button {
  width: 100%;
  padding: 12px;
  background: #0f766e;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.auth-container button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 18px rgba(15, 118, 110, 0.3);
}

.auth-container button:active {
  transform: scale(0.97);
}

/* ===== TEXT & LINKS ===== */
.auth-container p {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  color: #6b7280;
}

.auth-container a {
  color: #0f766e;
  font-weight: 600;
  text-decoration: none;
  position: relative;
}

.auth-container a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 0%;
  height: 2px;
  background: #0f766e;
  transition: width 0.3s ease;
}

.auth-container a:hover::after {
  width: 100%;
}

/* ===== ANIMATION ===== */
@keyframes popIn {
  from {
    opacity: 0;
    transform: scale(0.9) translateY(20px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Register</h2>
    <input id="username" placeholder="Full Name" required /><br>
    <input id="email" placeholder="Email" type="email" required /><br>
    <input id="password" placeholder="Password" type="password" required /><br>
    <input id="profileImage" type="file" accept="image/*" /><br>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>

  <script src="auth.js"></script></body>
</html>
