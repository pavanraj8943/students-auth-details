<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Login</title>

<style>
/* ================= GLOBAL RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', Arial, Helvetica, sans-serif;
}

/* ================= BODY ================= */
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f766e, #14b8a6);
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.8s ease-in-out;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes cardPop {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

/* ================= FORM CARD ================= */
.auth-form-container {
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    padding: 40px;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    animation: cardPop 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* ================= TEXT ================= */
.form-title {
    font-size: 24px;
    color: #0f766e;
    text-align: center;
    margin-bottom: 5px;
}

.form-subtitle {
    font-size: 14px;
    color: #6b7280;
    text-align: center;
    margin-bottom: 30px;
}

/* ================= FIXED INPUT STYLES (NO HTML CHANGE) ================= */
form input[type="email"],
form input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    transition: all 0.3s ease;
}

form input[type="email"]:focus,
form input[type="password"]:focus {
    outline: none;
    border-color: #0f766e;
    box-shadow: 0 0 0 2px rgba(15, 118, 110, 0.2);
    transform: scale(1.02);
}

/* ================= OPTIONS ================= */
.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin-bottom: 20px;
    color: #6b7280;
}

.options a {
    color: #0f766e;
    text-decoration: none;
    position: relative;
}

.options a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0%;
    height: 2px;
    background: #0f766e;
    transition: width 0.3s ease;
}

.options a:hover::after {
    width: 100%;
}

/* ================= BUTTON ================= */
.btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-login {
    background: #0f766e;
    color: #ffffff;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(15, 118, 110, 0.3);
}

.btn-login:active {
    transform: scale(0.97);
}

/* ================= FOOTER LINK ================= */
.switch-link {
    margin-top: 20px;
    font-size: 14px;
    text-align: center;
    color: #6b7280;
}

.switch-link a {
    color: #0f766e;
    font-weight: 600;
    text-decoration: none;
    position: relative;
}

.switch-link a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0%;
    height: 2px;
    background: #0f766e;
    transition: width 0.3s ease;
}

.switch-link a:hover::after {
    width: 100%;
}
</style>
</head>

<body>

<!-- LOGIN CARD -->
<div class="auth-form-container">
    <h1 class="form-title">Login to Your Account</h1>
    <p class="form-subtitle">Enter your Email and password</p>

    <form action="/submit-login" method="POST">
        <input id="email" type="email" placeholder="Email" required>
        <input id="password" type="password" placeholder="Password" required>

        <div class="options">
            <label><input type="checkbox"> Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-login">Sign In</button>
    </form>

    <p class="switch-link">
        Don't have an account? <a href="#">Register Here</a>
    </p>
</div>

</body>
</html>
